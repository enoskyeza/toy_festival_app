{% extends 'admin_dashboard/base_login.html' %}

{% block page_title %}
    <title>Admin Login</title>
{% endblock %}

{% block form_content %}
                <h3 class="card-title text-left mb-4 text-danger">Admin Login</h3>
                <form>
                  <div class="form-group">
                    <label>Username or email *</label>
                    <input type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="text" class="form-control p_input">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <div class="d-flex">
                    <a href={% url 'judge:judge-login' %} class="btn btn-light text-dark mr-2 col pt-2 pb-2" style="font-weight: bold">
                      Judge? Click here to Login </a>
                    {% comment %} <a href={% url 'judge:judge_login' %} class="btn btn-google col pt-2 pb-2">
                       Admin </a> {% endcomment %}
                  </div>
                  <p class="sign-up">Don't have an Account?<a href="#"> Contact admin</a></p>
                </form>
{% endblock %}

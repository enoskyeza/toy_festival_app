<h2>Welcome {{ judge.name }}

<h3>Contestants</h3>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for contestant in contestants %}
        <tr>
            <td>{{ contestant.first_name }}</td>
            <td>{{ contestant.last_name }}</td>
            <td><button>Award scores</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

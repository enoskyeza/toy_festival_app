<!-- scores/contestant_details.html -->
<h2>Contestant Details - {{ contestant.name }}</h2>
<!-- Display contestant details and scores -->
<ul>
    {% for score in scores %}
    <li>{{ score.criteria.name }}: {{ score.score }}</li>
    {% endfor %}
</ul>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for contestant in contestants %}
        <tr>
            <td>{{ contestant.first_name }}</td>
            <td>{{ contestant.last_name }}</td>
            <td><a href="{% url 'score:submit-scores' contestant_id=contestant.id %}">Award scores</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
